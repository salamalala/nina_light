<section class="home-section services" id="services">

  <h1 class="home-section__title services__title">services</h1>

  <dl class="services__list">
    {% for service in site.data.services %}
    <dt class="services__type">{{ service.type }}</dt>
    <dd class="services__description">
      {{ service.description }}
    </dd>
    {% endfor %}
  </dl>

</section>
