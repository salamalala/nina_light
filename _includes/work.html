<section class="home-section work">

  <h1 class="home-section__title">work</h1>

  <ul class="work__list">
  {% for project in site.data.projects %}
    <li class="work__item">
      <a href="{{ site.baseurl }}">
        <span class="work__type">{{ project.type}}</span>
        <span class="work__name">{{ project.name }}</span>
      </a>
    </li>
  {% endfor %}
  </ul>

</section>
